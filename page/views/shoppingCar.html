<div class="row">
    <div class="col-lg-12">
        <h1>Shopping Car</h1>
        <div class="well col-sm-4" ng-repeat="item in Items">
            <h5 class="text-center">{{item.Attributes.Title}}</h5>
            <img class="img-responsive img-rounded" title="{{item.Attributes.Title}}"
                 src="{{item.Image.ImageUrl}}"/>
        </div>
    </div>
</div>
