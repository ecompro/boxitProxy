<div class="row">
    <div class="col-lg-12">
        <h1>Shopping Car</h1>
        <div class="well col-sm-3" ng-repeat="item in Items">
            <p class="ItemCar">{{item.Attributes.Title}}</p>
            <img class="img-responsive img-rounded" title="{{item.Attributes.Title}}"
                 src="{{item.Image.ImageUrl}}"/>
        </div>
    </div>
</div>
